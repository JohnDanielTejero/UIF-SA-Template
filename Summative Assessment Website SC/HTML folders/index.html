<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel ="shortcut icon" type = "images/png" href="../images/UIF logo header.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>ABC Jobs Pte Ltd</title>
    <script>
        $(function(){
            $("#header").load("../HTML%20folders/Components/headerlogged.html");
            $("#footer").load("../HTML%20folders/Components/footerlogged.html");
            $("#recommendedUsers").load("../HTML%20folders/Components/SuggestedUsers.html");
            $("#commentlists").load("../HTML%20folders/Components/commentssample.html");
        });
    </script>
    <style>
        .comment-card-button{
            border-color: rgb(11, 172, 11)!important;
            display: inline-block !important;
            padding: 0 0.5rem 0 !important;
            text-decoration: none !important;
            color:rgb(11, 172, 11) !important;
        }

        .comment-card-button:hover{
            border-color: rgba(11, 172, 11, 0);
            background-color:rgb(11, 172, 11) !important;
            color: white !important;
        }

    </style>
</head>
<body>
    <header id = "header" class="fixed-top">
      
    </header>
    <div class ='container-fluid' style="margin-top: 10rem;">
        <div class = "row g-3">
            <!-- This will contain the user image + footer change the border-->
            <div class ="col-md-4 d-none d-md-block">
                <div class = "p-5">
                    <div class = "card shadow-sm mb-3 p-4">
                        <div class="card-body">
                            <div class ="d-flex justify-content-center mb-3">
                                <img src="../images/sampleimage.jpg" id ="displayImg" style="width: 5rem;" class = 'border rounded-circle'>
                            </div>
                            <h4 class="card-title text-center">Username</h4>
                            <p class="card-text">I am a software engineer...</p>
                            <a href="#" class="btn btn-success">View Profile</a>
                          </div>
                    </div>
                    <div class = "card shadow-sm mt-4 p-3 pb-0 px-0">
                        <div class = "card-body list-group p-5">
                                <a href ="#" class = "list-group-item">Connections</a>
                                <a href ="#" class = "list-group-item">Group</a>
                                <a href ="#" class = "list-group-item">Events</a>
                                <a href ="#" class = "list-group-item">Discover</a>
                        </div>
                        <div class ="card-footer">
                            <footer id ="footer">
                            </footer>
                        </div>
                    </div>
                </div>
            </div>

            <!-- main content, post etc -->
            <div class ="col-md-4" id ="maincontent">
                <div class = "p-5">
                    <div class ="card mb-5">
                        <div class = "card-body">
                            <h3 class = "h5 mb-4">Post Content</h3>
                            <form class="form-group my-3 mx-4">
                                <textarea class="form-control">
                                </textarea>   
                            </form>
                            <div class = "d-flex justify-content-end me-4">
                                <button type = "button" class = "btn btn-outline-success">Post</button>
                            </div>
                            
                        </div>
                    </div>
                    <h1 class ="display-3 mb-3">News Feed</h1>
                    <div class = "card">
                        <div class = "card-body">
                            <!-- Sample Posts -->
                            <div class = "card my-5">
                                <div class = "card-header">
                                    <div class ="row d-flex align-items-center">
                                        <div class ="col-2">
                                            <img src ="../images/sampleimage.jpg" style="height: 3.2rem;" class ="border border-dark rounded-circle me-2">
                                        </div>
                                        <div class = "col-9">
                                            <h5 class ="h5">Username</h5>
                                        </div>
                                        <div class ="col-1 d-flex justify-content-end">
                                            <p class = "text-muted">1d</p>
                                        </div>
                                    </div>
                                </div>
                                <div class = "card-body main-posted">
                                    <img src = "../images/3d_social_networking-t2.jpg" class="card-img">
                                    <div>
                                        <h5 class = "card-title">Interconnectivity</h5>
                                        <p class = "text-muted">February 9, 2022</p>
                                        <p>An image I made to represent the WWW today.</p>
                                    </div>
                                </div>
                                <div class = "card-footer bg-transparent">
                                   <div class ="d-flex justify-content-center">
                                        <button class = "btn btn-outline-success mx-1">
                                            <div class = "bi bi-hand-thumbs-up"></div>
                                            <div class = "d-none d-md-block">Like</div>
                                        </button>
                                        <button class = "btn btn-outline-warning mx-1" data-bs-toggle ="collapse" data-bs-target ="#commentpanel" aria-expanded="false" aria-controls="comment">
                                            <div class ="bi bi-chat-left"></div>
                                            <div class = "d-none d-md-block">Comment</div>
                                        </button>
                                        <button class = "btn btn-outline-primary mx-1">
                                            <div class = "bi bi-share"></div>
                                            <div class = "d-none d-md-block">Share</div>
                                        </button>
                                   </div>
                                   <div class = "d-flex justify-content-end my-3">
                                       <p class = "text-muted me-2"><span id = "{User}LikesCount">45 </span>Likes </p>
                                       <p class = "text-muted"><span id = "{User}SharesCount">45 </span>Shares </p>
                                   </div>
                                </div>
                                <div class ="card-footer bg-transparent collapse" id = "commentpanel">
                                    <div class = "container-fluid py-3 px-4">
                                        <div class = "row">
                                            <div class ="col-3 me-3">
                                                <img src ="../images/sampleimage.jpg" class = "border rounded-circle" style="height: 4.5em; width: 4.5rem;">
                                            </div> 
                                            <div class ="col-8">
                                                <form class ="form d-flex align-items-center" style="height: 5rem;">
                                                    <input type ="text" class ="form-control border rounded-pill">
                                                </form>
                                            </div>
                                        </div>
                                        <div class = "mt-5 d-flex justify-content-end">
                                            <button class = "btn btn-outline-primary me-2" style="font-size: 0.8rem;">
                                                <span class ="bi bi-eye me-md-1"></span>
                                                <span class = "d-md-inline-block d-none" data-bs-toggle="modal" data-bs-target="#Comments">See all comments</span>
                                            </button>
                                            <button class ="btn btn-success" style="font-size: 0.8rem;">
                                                <span class ="bi bi-chat-dots me-md-1"></span>
                                                <span class ="d-md-inline-block d-none">Comment</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                </div>
            </div>

            <!-- Recommended users -->
            <div class ="col-md-4 d-none d-md-block" id="recommendedUsers">
               
            </div>
        </div>
        <!-- Scrollable modal -->
        <div class = "modal" id ="Comments">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class = "modal-content">
                    <div class = "modal-header">
                        <h4 class ="h4 text-uppercase">Comments</h4>
                        <button type ="button" class ="btn-close" data-bs-dismiss ="modal" data-bs-target="#Comments"></button>
                    </div>
                    <div class ="modal-body py-2 px-4" style="min-height: 30rem;" id ="commentlists">
                        <!-- Retrieve comments from the server... -->
                    </div>
                    <div class ="modal-footer">
                        <div class = "container-fluid py-2 px-4">
                            <div class = "row">
                                <div class ="col-3">
                                    <img src ="../images/sampleimage.jpg" class = "border rounded-circle"style="height: 5rem; width: 5rem;">
                                </div> 
                                <div class ="col-9">
                                    <form class ="form d-flex align-items-center" style="height: 5rem;">
                                        <input type ="text" class ="form-control border rounded-pill">
                                    </form>
                                </div>
                            </div>
                            <div class = "d-flex justify-content-end">
                                <button class ="btn btn-success">
                                    <span class ="bi bi-chat-dots me-md-1"></span>
                                    <span class ="d-md-inline-block d-none">Comment</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Still unfinished, add popup comment box -->
</body>
</html>

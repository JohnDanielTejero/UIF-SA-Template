<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel ="shortcut icon" type = "images/png" href="../images/UIF logo header.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>ABC Jobs Pte Ltd</title>
    <script>
        $(function(){
            $("#header").load("../HTML%20folders/Components/headerlogged.html");
            $("#footer").load("../HTML%20folders/Components/footerlogged.html");
            $("#recommendedUsers").load("../HTML%20folders/Components/SuggestedUsers.html");
        });
    </script>
</head>
<body>
    <header id = "header" class="fixed-top">
      
    </header>
    <div class ='container-fluid' style="margin-top: 10rem;">
        <div class = "row g-3">
            <!-- Search user container -->
          <div class = "col-md-8 col-12">
              <div class = "p-5">
                <div class = "card shadow">
                    <div class ="card-header bg-light bg-gradient">
                        <form class ="form-group px-5 py-3">
                            <div class ="input-group">
                                <input type="text" class ="form-control" placeholder="Search a user">
                                <button type = "button" class = "input-group-text bi bi-search btn btn-success">
                                    <span class ='mx-2 d-none d-md-inline-block'>Search</span>
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class ="card-body py-4" style="min-height:500px;">
                        <h3 class = "h2">Search Results</h3>
                        <p>
                            <span class = "spinner-grow spinner-grow-sm me-2"></span>
                            Retrieving search results please wait...
                        </p>
                        <!-- User results -->
                        <div id = "Retrieve-Result-Search" class ="px-3">
                            <div class = 'card my-4'>
                                <div class = "card-body">
                                    <div class = "row">
                                        <div class  ="col-md-2">
                                            <img src ="../images/sampleimage.jpg" style="width: 6rem;" class = "border rounded-circle">
                                        </div>
                                        <div class = "col-md-10 mt-3">
                                            <h5 class = "h6">
                                                Username
                                            </h5>
                                            <p>This is a preview of what you will see if you successfully searched for a user</p>
                                        </div>
                                    </div>
                                    <div class = "d-flex justify-content-end me-2">
                                        <a href ="#" class ="card-link btn btn-outline-success">View Profile</a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
              </div>
          </div>
            <!-- Recommended users -->
            <div class ="col-md-4 d-none d-md-block" id="recommendedUsers">
                
            </div>
        </div>
    </div>
    <!-- Still unfinished, add popup comment box -->
</body>
</html>
